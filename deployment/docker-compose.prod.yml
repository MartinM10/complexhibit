services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: complexhibit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - complexhibit-network

  # Monitoring & Management (Portainer)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: complexhibit-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
    networks:
      - complexhibit-network

  # Application Backend
  backend:
    build: ../backend
    container_name: complexhibit-api
    expose:
      - "8000" # Only expose to internal network, not host
    env_file:
      - ./.env
    environment:
      - VIRTUOSO_URL=http://virtuoso:8890/sparql
      - DATABASE_URL=postgresql://${POSTGRES_USER:-complexhibit}:${POSTGRES_PASSWORD:-complexhibit}@postgres:5432/${POSTGRES_DB:-complexhibit_auth}
      - DEPLOY_PATH=/api/v1
    volumes:
      - ../backend/app:/app/app
    depends_on:
      - virtuoso
      - postgres
    restart: unless-stopped
    networks:
      - complexhibit-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: complexhibit-frontend
    expose:
      - "3000" # Only expose to internal network
    networks:
      - complexhibit-network
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - API_URL=${API_URL}
    restart: unless-stopped

  # Virtuoso Triple Store
  virtuoso:
    image: openlink/virtuoso-opensource-7:latest
    container_name: complexhibit-virtuoso
    expose:
      - "8890"
      - "1111"
    environment:
      - DBA_PASSWORD=${VIRTUOSO_DBA_PASSWORD:-dba}
      - SPARQL_UPDATE=true
      - DEFAULT_GRAPH=http://localhost:8890/DAV/home/dba/rdf_sink
    volumes:
      - virtuoso-data:/database
      - ../backend/virtuoso.ini:/database/virtuoso.ini
      - ../backend/result.nt:/database/result.nt:ro
    restart: unless-stopped
    networks:
      - complexhibit-network
    healthcheck:
      test: ["CMD", "isql", "1111", "dba", "dba", "exec=status()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: complexhibit-postgres
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-complexhibit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-complexhibit}
      - POSTGRES_DB=${POSTGRES_DB:-complexhibit_auth}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - complexhibit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-complexhibit} -d ${POSTGRES_DB:-complexhibit_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  virtuoso-data:
    driver: local
  postgres-data:
    driver: local
  portainer_data:
    driver: local

networks:
  complexhibit-network:
    driver: bridge
