events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Optimizations
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M; # Increase for substantial uploads (images/datasets)

    # Upstreams
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name complexhibit.uma.es;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name complexhibit.uma.es;

        # SSL Configuration
        # Nginx expects a "bundle" file (cert + intermediate) for 'ssl_certificate'
        # We will create this bundle in the docker-compose volume mapping or assume it's done
        ssl_certificate     /etc/nginx/certs/fullchain.cer; 
        ssl_certificate_key /etc/nginx/certs/complexhibit_uma_es.key;
        
        # Recommended SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # Frontend Proxy
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API Proxy
        # Matches /api/v1 and forwards it
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS prep (if needed beyond backend handling)
            # Backend handles CORS, so we just pass headers normally
        }
        
        # Virtuoso SPARQL Proxy (Optional - if you want to expose it publicly securely)
        # Often better to keep internal or behind auth
        # location /sparql {
        #     proxy_pass http://virtuoso:8890/sparql;
        # }
    }
}
